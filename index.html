<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>F1 Lookup</title>
</head>
<body style="color: white; background-color: peru;">
    
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>F1 LOOKUP</strong></h1>
        </div>
        <div class=" main row justify-content-center">

            <form action="" id="formF1" class="row justify-content-center mb-4" autocomplete="off">
                
                <div class="col-8 md-8 mb-3">
                    <label for="Season"> Season</label>
                    <input class = "form-control" id="Season" type="text" placeholder="Enter a Year between 1950-2023">
                </div>

                <div class="col-8 md-8 mb-3">
                    <label for="Team"> Team</label>
                    <input class="form-control" id="Team" type="text" placeholder="Enter Team name">
                </div>

                <div class="col-8 md-8 mb-3">

                    <label for="Driver"> Driver</label>
                    <input class="form-control" id="Driver" type="text" placeholder="Enter Driver name">
                </div>
                <div class="col-8 ">

                    <input class="btn btn-success add-btn " type="submit" value="Submit">
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </div>
            </form>

            <div class=" col-12 md-9 mt-5">
                <table class="table table-striped table-dark ">
                    <thead>
                        <tr>
                            <th>Season</th>
                            <th>Rounds</th>
                            <th>Drivers Champion</th>
                            <th>Constructors Champion</th>
                        </tr>
                    </thead>

                    <tbody class="seasonResult">
                        <tr>
                            <td>Season </td>
                            <td>Rounds </td>
                            <td>Drivers wdc </td>
                            <td>Teams wc </td>
                         
                            <td>
                                <a href="" class="btn btn-warning btn-sm edit" >Edit</a>
                                <a href="" class="btn btn-danger btn-sm delete">Delete</a>

                            </td>
                        </tr>
                    </tbody>

                </table>

            </div>
            
        </div>
        

        




    </div>
</body>
</html>
